<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/app.css">

  <title>Tabs experiments</title>
</head>
<body ng-app="MakushimoGames">
  <div class="row text-center">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="card text-center">
        <div class="card-header">
          <nav class="navbar navbar-toggleable-md">
            <ul class="navbar-nav mr-auto mt-2 mt-md-0">
              <li ui-sref="tab1" ui-sref-active="active" class="nav-item btn btn-outline-warning">
                <a class="nav-link">Черное и белое</a>
              </li>
              <li ui-sref="tab2" ui-sref-active="active" class="nav-item btn btn-outline-warning">
                <a class="nav-link">Добро и зло</a>
              </li>
              <li ui-sref="tab3" ui-sref-active="active" class="nav-item btn btn-outline-warning">
                <a class="nav-link">2048</a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Tabs content -->
        <div id="tabsContent" class="bg-red card-block">
          <ui-view></ui-view>
        </div>

      </div>

    </div>
    <div class="col-sm-3"></div>
  </div>

  <!-- Libs -->
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-ui-router.min.js"></script>
  <script src="lib/angular-animate.js"></script>
  <script src="lib/angular-cookies.js"></script>
  <!-- GAME 1 -->
  <script src="src/game1/game1.module.js"></script>
  <script src="src/game1/game1.controller.js"></script>
  <!-- GAME 2 -->
  <script src="src/game2/game2.module.js"></script>
  <script src="src/game2/game2.controller.js"></script>
  <!-- GAME 3 -->
  <script src="src/game3/grid/grid.js"></script>
  <script src="src/game3/grid/grid.directive.js"></script>
  <script src="src/game3/keyboard/keyboard.service.js"></script>
  <script src="src/game3/game/gameManager.service.js"></script>
  <script src="src/game3/game3.module.js"></script>
  <script src="src/game3/game3.controller.js"></script>
  <!-- main app -->
  <script src="src/app.js"></script>
